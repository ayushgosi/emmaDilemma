<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.3.1/css/simple-line-icons.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>The Emma Dilemma | Contact</title>
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo"><img class="nav-logo" src="images/emmaLogo2.png"></a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="nav-hamburger material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down nav-ul">
          <li class="nav-ul-li"><a href="about.html"><h5 class="nav-links" >About</h5></a></li>
          <li class="nav-ul-li"><a href="projects.html"><h5 class="nav-links">Work</h5></a></li>
          <li class="nav-ul-li"><a href="funsies.html"><h5 class="nav-links">Funsies</h5></a></li>
          <li><a href="#"><h5 class="nav-links nav-links-contact">Contact</h5></a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="about.html"><h5 class="side-nav-link">About</h5></a></li>
          <li><a href="projects.html"><h5 class="side-nav-link">Work</h5></a></li>
          <li><a href="funsies.html"><h5 class="side-nav-link">Funsies</h5></a></li>
          <li><a href="collapsible.html"><h5 class="side-nav-link ">Contact</h5></a></li>
        </ul>
      </div>
    </nav>
  </div>
  <main>
    <section class="about-header row">
      <h1 class="about-h1">Contact</h1>
    </section>
    <section class="container">
      <section class="row">
        <form class="col s8 offset-s2 contact-form">
          <div class="row">
            <section class="col s12 l6">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <label for="icon_prefix">Name</label>
                <input id="icon_prefix" type="text" class="validate">

              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <label for="icon_prefix">Email</label>
                <input id="icon_prefix" type="text" class="validate">

              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <label for="icon_telephone">Telephone</label>
                <input id="icon_telephone" type="tel" class="validate">

              </div>
            </section>
            <div class="input-field col s12 l5 offset-l1">
              <i class="material-icons prefix">mode_edit</i>
              <label for="textarea1">Message</label>
              <textarea id="textarea1" class="materialize-textarea"></textarea>

            </div>
          </div>
        </form>
      </section>
    </section>
    <section class="section-all-work">
      <a class="allwork-btn btn" href="projects.html">View All Work</a>
    </section>
    <section class="section-contact">
      <h1>Something else will be here.</h1>
    </section>
  </main>
  <footer class="footer">
    <section class="social-btns">
        <ul class="social-ul">
          <li class="social-li">
            <a href="#">
              <h3 class="icon-social-facebook social-li-h3"></h3>
            </a>
          </li>
          <li class="social-li">
            <a href="#">
              <h3 class="icon-social-twitter social-li-h3"></h3>
            </a>
          </li>
          <li class="social-li">
            <a href="#">
              <h3 class="icon-social-linkedin social-li-h3"></h3>
            </a>
          </li>
        </ul>
      </section>
    <h6> The Emma Dilemma 2017 &copy;</h6>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
